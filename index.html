<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Population Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .info {
      padding: 6px 8px;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax"></script>

  <script>
    // Map initialization
    const map = L.map('map').setView([20, 0], 2);

    // Add OpenStreetMap base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example population data
    const populationData = {
      "India": 1393409038,
      "China": 1444216107,
      "United States": 331893745,
      "Indonesia": 273523621,
      "Pakistan": 220892331,
      "Brazil": 212559409
    };

    function getColor(d) {
      return d > 1000000000 ? '#800026' :
             d > 500000000  ? '#BD0026' :
             d > 200000000  ? '#E31A1C' :
             d > 100000000  ? '#FC4E2A' :
             d > 50000000   ? '#FD8D3C' :
             d > 10000000   ? '#FEB24C' :
             d > 1000000    ? '#FED976' :
                              '#FFEDA0';
    }

    function style(feature) {
      const pop = populationData[feature.properties.name] || 0;
      return {
        fillColor: getColor(pop),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      const country = feature.properties.name;
      const pop = populationData[country] || "No data";
      layer.bindPopup(`<strong>${country}</strong><br>Population: ${pop.toLocaleString()}`);
    }

    // Load GeoJSON world map
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  </script>
</body>
</html>
